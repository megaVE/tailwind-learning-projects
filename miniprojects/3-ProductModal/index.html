<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <!-- Container -->
  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <!-- Card Container -->
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
      <!-- Image -->
      <div>
        <img
          class="mx-auto duration-200 w-60 hover:scale-105"
          src="images/headphone.png"
          alt="Headphones"
        >
      </div>
      <!-- Content -->
      <div class="flex flex-col space-y-6">
        <!-- Label -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div>
            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
              Free Shipping
            </div>
          </div>

          <!-- Product Name -->
          <div class="max-w-sm text-2xl font-medium">
            Razor Kraken Kitty Edt Gaming Headset Quartz
          </div>

          <!-- Price -->
          <div class="flex flex-col space-y-3 text-center md:text-left">
            <p class="line-through">
              $799
            </p>
            <p class="text-5xl font-bold">
              $599
            </p>
            <p class="text-sm font-light text-gray-400">
              This offer is valid until April 3rd or as long as the stock lasts!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
